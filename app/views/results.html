<accordion>
    <accordion-group ng-repeat="result in results" is-open="result.open">
        <accordion-heading>
            {{result.Titlte}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': result.open, 'glyphicon-chevron-right': !result.open"></i>
        </accordion-heading>
    </accordion-group>
</accordion>
